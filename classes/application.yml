  resources:
    static-locations: classpath:/staic/,classpath:/css/,classpath:/img/,classpath:/fonts/,classpath:/font-awesome,classpath:/pages,classpath:/WEB-INF/jsp/error/,classpath:/upload/,classpath:/META-INF/,classpath:/js/,classpath:/resources/templates/error/

# 打印sql语句
logging:
  level:
    com.secondary.market.mapper: debug

mybatis:
  configuration:
  # 驼峰命名
    map-underscore-to-camel-case: true
  # 配置别名
  type-aliases-package: com.secondary.market.domain
  # 配置mapper
  mapper-locations: classpath:mapper/*.xml

# pagehelper配置
pagehelper:
  offset-as-page-num: true
  row-bounds-with-count: true
  page-size-zero: true
  reasonable: true
  params: pageNum=start;pageSize=limit;
  support-methods-arguments: true


